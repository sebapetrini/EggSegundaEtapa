<!DOCTYPE html>
<html lang="es" data-theme="light" xlmns:th="https://thymeleaf.org/"
    xlmns:sec="https://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <title>Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- En esta etiqueta link, pone el css de tu pagina y nombralo con el mismo nombre que la pagina. Ejemplo: inicio.html/inicio.css -->
    <!-- <link rel="stylesheet" href="tupagina.css"> -->
</head>

<body>
    <nav th:replace="fragments/navbar.html :: nav"></nav>

    <main>
        <div style="margin: 10rem 0 10rem 0;display: flex; flex-direction: column; align-items: center; width: 100%;">
            <a style="font-weight: bold; font-size: 3rem;" th:text="'Error ' + ${codigo}"></a>
            <img src="/img/error.png" width="256px" height="256px" alt="error">
            <p th:text="${mensaje}"></p>
        </div>
    </main>

    <alert th:replace="fragments/alertas.html"></alert>
    <footer th:replace="fragments/footer.html :: footer"></footer>

    <script src="/js/index.js"></script>
</body>

</html>
