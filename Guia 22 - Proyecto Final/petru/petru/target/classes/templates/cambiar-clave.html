<!DOCTYPE html>
<html lang="es" data-theme="light" xlmns:th="https://thymeleaf.org/"
    xlmns:sec="https://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <title>Ingresar</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/perfil.css">
</head>

<body>
    <nav th:replace="fragments/navbar.html :: nav"></nav>
    <main>
        <div class="table-responsive">
            <div class="container-perfil">
                <form th:action="@{/perfil/cambiar-clave/__${token}__}" method="POST" enctype="multipart/form-data">

                    <div>
                        <h3 class="card-title">Cambiar Clave</h3>
                    </div>

                    <div>
                        <input hidden type="file" class="form-control" name="archivo">
                    </div>

                    <div>
                        <input type="password" class="form-control" name="clave" placeholder="Ingrese una clave">
                    </div>

                    <div>
                        <input type="password" class="form-control" name="clave2" placeholder="Repita la clave">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

                </form>
            </div>
        </div>

    </main>


    <alert th:replace="fragments/alertas.html"></alert>
    <footer th:replace="fragments/footer.html :: footer"></footer>

    <script src="/js/perfil.js"></script>
    <script src="/js/index.js"></script>
</body>
