<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Crear un archivo HTML, que contenga un encabezado <h1> seguido de un párrafo y un
encabezado <h2> seguido de otro párrafo. Después, hacer que un párrafo se muestre en
negrita y el otro en itálica. Utilizar saltos de línea si los consideran necesarios.-->

<body>
    <h1>
        Título en H1
    </h1>
    <br>
    <br>
    <p>
        Párrafo correspondiente al H1.......
    </p>
    <br>
    <br>
    <h2>
        Título en H2
    </h2>
    <br>
    <br>
    <p>
        Párrafo correspondiente al H2.......
    </p>
    <br>
    <br>
    <p>
        <strong>
            Este párrafo está en Negrita....
        </strong>
    </p>
    <br>
    <br>
    <p>
        <i>
            Este párrafo está en Itálica....
        </i>
    </p>
</body>
</html>
