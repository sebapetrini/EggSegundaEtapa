<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .custom-box {
      border: 2px solid black;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
  <title>Formulario de Registro</title>
</head>
<body>

<div class="container mt-5">
  <div class="custom-box">
    <h1 class="display-4">Formulario de Registro</h1>

    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Recuérdame</label>
      </div>
      <button type="submit" class="btn btn-outline-dark text-dark mt-3">Registrar</button>
    </form>
  </div>
</div>

</body>
</html>
