<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<!--
    Una vez que tenemos esa tabla vamos a sumarle una columna más que se vea así:

    Para esto investigar la clase button de Bootsrap para las etiquetas <a> e investigar los
colores de Bootstrap y como sumarlos.
-->
<body>
    <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-secondary">
            <td>Producto 1</td>
            <td>1000</td>
            <td><button type="button" class="btn btn-primary">Ver Producto</button></td>
          </tr>
          <tr class="table-success">
            <td>Producto 2</td>
            <td>1000</td>
            <td><button type="button" class="btn btn-info">Ver Producto</button></td>
          </tr>
          <tr class="table-warning">
            <td>Producto 3</td>
            <td>1000</td>
            <td><button type="button" class="btn btn-danger">Ver Producto</button></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
