<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Ahora vamos a tener que centrar nuestros encabezados y nuestros párrafos alinearlos a la
izquierda. A continuación, después del último párrafo vamos a tener que crear una lista
ordenada de lo que queramos. Tendremos que mostrar la lista donde la enumeración sean
letras del alfabeto. Sin usar CSS
align="left | right | center | justify"-->
<body>
    <h1 align="center">
        Título en H1
    </h1>
    <br>
    <br>
    <p align="left">
        Párrafo correspondiente al H1.......
    </p>
    <br>
    <br>
    <h2 align="center">
        Título en H2
    </h2>
    <br>
    <br>
    <p>
        Párrafo correspondiente al H2.......
    </p>
    <br>
    <br>
    <p>
        <strong>
            Este párrafo está en Negrita....
        </strong>
    </p>
    <br>
    <br>
    <p>
        <i>
            Este párrafo está en Itálica....
        </i>
    </p>
    <br>
    <br>
    <p>Países de sud América</p>
    <ol type="A">
        <li>Argentina</li>
        <li>Perú</li>
        <li>Chile</li>
        <li>Guatemala</li>
        <li>Costa Rica</li>
        <li>Brasil</li>
    </ol>
</body>
</html>
