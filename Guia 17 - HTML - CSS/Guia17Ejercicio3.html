<!--Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces,
deberá verse así:

a. Cada buscador y red social que sale en la lista deben ser links a las respectivas
páginas.

es practicar HTML por su cuenta y después sumaremos CSS.-->
<body>
    <ul>
        <li>Buscadores </li>
        <ul>
            <li><a href="www.goole.com.ar"> Google </a> </li>
            <li><a href="www.yahoo.com.ar"> Yahoo </a> </li>
            <li><a href="www.bing.com"> Bing </a> </li>
        </ul>
        <li>Redes Sociales </li>
        <ul>
            <li><a href="www.twitter.com"> Twitter </a> </li>
            <li><a href="www.instagram.com"> Instagram </a>  </li>
            <li><a href="www.youtube.com"> Youtube </a>  </li>
        </ul>
    </ul>
</body>
